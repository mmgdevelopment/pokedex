<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="templates.js"></script>
    <script src="script.js"></script>
    <title>Pokedex main</title>
</head>

<body onload="init()">
    <header>
        <h1>Pokedex</h1>
        <input onkeyup="findPokemon()" autocomplete="off" type="text" id="search" placeholder="find Pokemon">
    </header>
    <img id="background-image" src="./src/background.jpg">
    <div id="fullscreen" onclick="closeFullscreen()"></div>
    <div id="fullscreencard"></div>
    <div id="canvas"></div>
    <div id="loadingContainer">
        <img class="pokeball-loader" src="./src/pokeball_small.png">
    </div>
</body>

</html>
